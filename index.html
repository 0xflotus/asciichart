<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="UTF-8">
        <title>asciichart</title>
        <script src="https://rawgit.com/kroitor/asciichart/master/asciichart.js"></script>
        <script type="text/javascript">
                            
            //-----------------------------------------------------------------------------

            var s1 = []

            for (var i = 0; i < 120; i++)
                s1[i] = 15 * Math.cos (i * ((Math.PI * 8) / 120))

            console.log (asciichart.plot (s1, { height: 12 }))
        
            //-----------------------------------------------------------------------------

            var s2 = []
            s2[0] = Math.round (Math.random () * 10)
            for (i = 1; i < s2.length; i++)
                s2[i] = s2[i - 1] + Math.round (Math.random () * (Math.random () > 0.5 ? 1 : -1))

            console.log (asciichart.plot (s2))

            //-----------------------------------------------------------------------------

        </script>
    </head>
    <body>
    </body>
</html>
